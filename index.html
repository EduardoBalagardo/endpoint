<!DOCTYPE html>
<html ng-app="tortasAhogadas">
    <head>
        <!--Import Google Icon Font-->        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css -->
        <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css"  media="screen,projection">
        <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="img/ico" href="img/favicon/tortasahogadas.png">
    </head>
    <body>    
        <!-- Dropdown Structure -->
 
        <nav>
            <div class="nav-wrapper red lighten-2">
                <a href="#!" class="brand-logo" >Tortas Ahogadas </a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down" >
                    <li><a href="#/mesas/">Mesas</a></li>
                    <li><a href="#/ordenes/">Estadisticas</a></li>
                    <li><a href="#/administrar/" ng-if="User[0].idperfiles == 1">Administracion</a></li>    
                    <li class="divider"></li>                    
                </ul>
                <ul class="side-nav" id="mobile-demo" >
                    <li><a href="#/mesas/">Mesas</a></li>
                    <li><a href="#/ordenes/">Statics</a></li>
                    <li><a href="#/administrar/" ng-if="User[0].idperfiles == 1">Administracion</a></li>                        
                                 
                </ul>
            </div>
        </nav>
                
        <!-- main box-->
        <div ng-view></div>   
        

        
        <footer class="page-footer red lighten-2">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text center-align">Tortas Ahogadas</h5>
                <p class="grey-text text-lighten-4"> Avenida Amazonas 54740 Cuautitlan Izcalli Edo Mex Mexico.</p>
              </div>
            </div>
          </div>
        </footer>
                    
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/inits.js"></script>
        <script type="text/javascript" src="bower_components/chart.js/dist/Chart.min.js"></script>        
        

        <!-- Angular JS Version -->  
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>        
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>       
               <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script> 
        <script type="text/javascript" src="js/app.js"></script>                 
    </body>
</html>
