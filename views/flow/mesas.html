<!-- mesas Nav Bar --->
<div class="collection">
    <a href="#" ng-click="logout()" class="tab right"><span class="btn small red lighten-2">{{User[0].nombres}} - {{pageTitle}} </span></a>
</div>
<hr>
<div class="row">
    <div class="col s12 m4">
        <span class="count_top"><a ng-click="disponibles()"><i class="fa fa-table"></i> Mesas Disponibles </a></span>
    </div>
    <div class="col s12 m4">
        <div class="chip">
            {{disponibles()}} / {{mesas.length}} 
            <i class="close material-icons">close</i>
        </div>
        <div class="chip">
            %{{percentage()| number:0}}  usadas 
            <i class="close material-icons">close</i>
        </div>     
        <div class="chip">            
            <a ng-click="refreshMesas()">
                Refrescar Mesas
             </a> 
         </div>
    </div>
    <div class="col s12 m4">
        <input type="text" placeholder="Buscar Mesas Rapidas" class="form-control" ng-model="searchTables"/>
    </div>
</div>
<div class="row">
    <div class="col s12 m3" ng-repeat="mesa in mesas| filter:searchTables">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Mesa {{mesa.idmesa}}</span>
                <span class="badge red lighten-2  ">{{mesa.nombre}}</span>
            </div>
            <div class="card-action " >
                <!-- Cuando Esta Libre y es Mia la Mesa -->
                <a ng-if="mesa.idempleado == User[0].idempleado || mesa.idempleado == 1 " ng-click="inOrderTable(mesa.idmesa, User[0].idempleado)" class="btn-floating btn-large waves-effect waves-light green right-aligned"><i class="material-icons">add</i></a>
                <!-- Cuando esta ocupada y no es mia --->
                <a ng-if="mesa.idempleado != User[0].idempleado && mesa.idempleado != 1 " ng-disabled="true"  ng-click="inOrderTable(mesa.idmesa, User[0].idempleado)" class="btn-floating btn-large waves-effect waves-light red right-aligned"><i class="material-icons">add</i></a>
            </div>
        </div>
    </div>
</div>
